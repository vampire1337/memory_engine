services:
  app:
    build: .
    container_name: fastapi-mcp-memory
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Опциональный nginx для проксирования (production ready)
nginx:
  image: nginx:alpine
  container_name: mcp-nginx
  ports:
    - "80:80"
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  depends_on:
    - app
    restart: unless-stopped 
  profiles:
    - production

volumes:
  data:
    driver: local 