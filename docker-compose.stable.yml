version: '3.8'

services:
  # Unified Memory Server без Neo4j
  memory-server:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: stable-memory-server
    restart: unless-stopped
    ports:
      - "8051:8051"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - MEMORY_SERVER_PORT=8051
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: stable-memory-network 